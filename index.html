<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Textos</title>
</head>

<body>
    <!--imagem do Bootstrap-->
    <div class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">

        <main>
            <!--lado direito da página-->
            <section class="screen">
                <section class="right-side">
                    <div class="logo">
                        <a href="https://www.alura.com.br/" target="_blank"><img src="img/alura_logo.png" alt="Logo da Alura"></a>
                    </div>
                    <div class="main-content">
                        <div class="text-bar">
                            <input type="text" placeholder="Digite aqui seu texto">

                        </div>
                        <div class="buttons">
                            <button class="button">Criptografar</button>
                            <button class="button">Descriptografar</button>
                        </div>
                    </div>
                </section>
                <!--lado esquerdo da página-->
                <section class="left-side">
                    <div class="text-area">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                        <button class="button">Copiar</button>
                    </div>
                    <div class="left-content">
                        <div class="left-image">
                            <img src="img/procurar.png" alt="imagem de pessoa com lupa na tela">
                        </div>
                        <div class="message">
                            <div class="msg">Nenhuma mensagem encontrada</div>
                            <p>Digite um texto que você deseja criptografar ou descriptografar </p>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer>
            <div class="page-info">&copy; Created by:<strong><a href="https://linkedin.com/in/wellington-rodrigues-de-oliveira-35023181/">Wellington Rodrigues</a></strong> </div>
            <a href="https://github.com/82well" target="_blank">
                <img src="img/github-logo.png" width="45px" alt="github logo">
            </a>
            <a href="https://linkedin.com/in/wellington-rodrigues-de-oliveira-35023181/" target="_blank">
                <img src="img/linkedin-logo.png" width="30px" alt="linkedin logo">
            </a>
            <div class="thanks"><small>Challenge by:
            <a href="https://www.alura.com.br/" target="_blank"> Alura</a> 
            & 
            <a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">Oracle - ONE</a></small>
            </div>
        </footer>
        <!--Link de ligação para o javascript-->
        <script src="main.js"></script>
    </div>
</body>

</html>
